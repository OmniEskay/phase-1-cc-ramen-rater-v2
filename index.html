<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Ratings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ramen Restaurant</h1>

    <div id="ramen-menu">
        </div>

    <hr>

    <div id="ramen-detail">
        <h2>Featured Ramen</h2>
        <img id="detail-image" src="placeholder.jpg" alt="Featured ramen image" width="300"> <br>
        <h3 id="detail-name">Ramen Name</h3>
        <p>Restaurant: <span id="detail-restaurant">Restaurant Name</span></p>
        <p>Rating: <span id="detail-rating">insert rating here</span></p>
        <p>Comment: <span id="detail-comment">insert comment here</span></p>
    </div>

    <hr>

    <form id="new-ramen">
        <h4>Add New Ramen (Local Only)</h4>
        <label for="new-name">Name: </label>
        <input type="text" name="name" id="new-name" required /> <br>

        <label for="new-restaurant">Restaurant: </label>
        <input type="text" name="restaurant" id="new-restaurant" required /> <br>

        <label for="new-image">Image URL: </label>
        <input type="text" name="image" id="new-image" required /> <br>

        <label for="new-rating">Rating: </label>
        <input type="number" name="rating" id="new-rating" required /> <br>

        <label for="new-comment">Comment: </label>
        <textarea name="comment" id="new-comment" required></textarea> <br>

        <input type="submit" value="Add New Ramen" />
    </form>

    <script defer src="index.js"></script>
</body>
</html>
